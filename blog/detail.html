    <script>
        function blogDetail() {
            return {
                post: null,
                postContent: '',
                relatedPosts: [],
                loading: true,
                error: null,
                
                getCategoryClass(category) {
                    const classes = {
                        'tips': 'bg-blue-100 text-blue-800',
                        'legal': 'bg-green-100 text-green-800',
                        'market': 'bg-purple-100 text-purple-800',
                        'default': 'bg-gray-100 text-gray-800'
                    };
                    return classes[category] || classes.default;
                },
                
                async init() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const postId = urlParams.get('id');
                    
                    if (!postId) {
                        this.error = 'Nebyl zadán identifikátor článku.';
                        this.loading = false;
                        return;
                    }
                    
                    try {
                        // Load posts data
                        const response = await fetch('./posts.json');
                        const data = await response.json();
                        const posts = data.posts || [];
                        
                        // Find the specific post
                        this.post = posts.find(p => p.id === postId);
                        
                        if (!this.post) {
                            this.error = 'Článek s tímto identifikátorem nebyl nalezen.';
                            this.loading = false;
                            return;
                        }
                        
                        // Load post content
                        try {
                            const contentResponse = await fetch(`./posts/${postId}.html`);
                            if (contentResponse.ok) {
                                this.postContent = await contentResponse.text();
                                // Remove the first inline image if a featured image is provided to avoid duplication
                                if (this.post?.image) {
                                    this.postContent = this.postContent.replace(/<img[^>]*>/i, '');
                                }
                            } else {
                                this.postContent = '&lt;p&gt;Obsah článku se nepodařilo načíst.&lt;/p&gt;';
                            }
                        } catch (contentError) {
                            console.error('Chyba při načítání obsahu:', contentError);
                            this.postContent = '<p>Obsah článku se nepodařilo načíst.</p>';
                        }
                        
                        // Find related posts (same category, exclude current)
                        this.relatedPosts = posts
                            .filter(p => p.id !== postId && p.category === this.post.category)
                            .slice(0, 3);
                        
                        // Update page meta tags
                        this.updateMetaTags();
                        
                        this.loading = false;
                    } catch (error) {
                        console.error('Chyba při načítání článku:', error);
                        this.error = 'Došlo k chybě při načítání článku.';
                        this.loading = false;
                    }
                },
                
                updateMetaTags() {
                    if (!this.post) return;
                    
                    // Update title
                    document.title = `${this.post.title} - Blog | Quadrum.cz`;
                    
                    // Update meta description
                    const metaDesc = document.querySelector('meta[name="description"]');
                    if (metaDesc) {
                        metaDesc.content = this.post.excerpt;
                    }
                    
                    // Ensure absolute image URL
                    const absoluteImage = this.post.image?.startsWith('http') 
                        ? this.post.image 
                        : `${window.location.origin}${this.post.image}`;

                    // Update Open Graph tags
                    this.updateOrCreateMetaTag('property', 'og:title', `${this.post.title} - Blog | Quadrum.cz`);
                    this.updateOrCreateMetaTag('property', 'og:description', this.post.excerpt);
                    this.updateOrCreateMetaTag('property', 'og:image', absoluteImage);
                    this.updateOrCreateMetaTag('property', 'og:url', window.location.href);
                    this.updateOrCreateMetaTag('property', 'og:type', 'article');

                    // Twitter Cards
                    this.updateOrCreateMetaTag('name', 'twitter:card', 'summary_large_image');
                    this.updateOrCreateMetaTag('name', 'twitter:title', `${this.post.title} - Blog | Quadrum.cz`);
                    this.updateOrCreateMetaTag('name', 'twitter:description', this.post.excerpt);
                    this.updateOrCreateMetaTag('name', 'twitter:image', absoluteImage);

                    // Canonical tag
                    let canonical = document.querySelector('link[rel="canonical"]');
                    if (!canonical) {
                        canonical = document.createElement('link');
                        canonical.setAttribute('rel', 'canonical');
                        document.head.appendChild(canonical);
                    }
                    canonical.setAttribute('href', window.location.href);
                    
                    // Update schema.org structured data
                    this.addStructuredData();
                },
                
                updateOrCreateMetaTag(attribute, name, content) {
                    let meta = document.querySelector(`meta[${attribute}="${name}"]`);
                    if (!meta) {
                        meta = document.createElement('meta');
                        meta.setAttribute(attribute, name);
                        document.head.appendChild(meta);
                    }
                    meta.content = content;
                },
                
                addStructuredData() {
                    const existingScript = document.querySelector('script[type="application/ld+json"]');
                    if (existingScript) {
                        existingScript.remove();
                    }
                    
                    const script = document.createElement('script');
                    script.type = 'application/ld+json';
                    const absoluteImage = this.post.image?.startsWith('http') 
                        ? this.post.image 
                        : `${window.location.origin}${this.post.image}`;
                    script.textContent = JSON.stringify({
                        "@context": "https://schema.org",
                        "@type": "BlogPosting",
                        "headline": this.post.title,
                        "description": this.post.excerpt,
                        "image": absoluteImage,
                        "mainEntityOfPage": {
                            "@type": "WebPage",
                            "@id": window.location.href
                        },
                        "author": {
                            "@type": "Organization",
                            "name": "Quadrum.cz",
                            "url": "https://www.quadrum.cz/"
                        },
                        "publisher": {
                            "@type": "Organization",
                            "name": "Quadrum.cz",
                            "logo": {
                                "@type": "ImageObject",
                                "url": "https://www.quadrum.cz/logo.png"
                            }
                        },
                        "datePublished": this.post.date,
                        "dateModified": this.post.date
                    });
                    document.head.appendChild(script);
                },
                
                // Format date for display
                formatDate(dateString) {
                    if (!dateString) return '';
                    const date = new Date(dateString);
                    return date.toLocaleDateString('cs-CZ', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                },
                
                // Get category display name
                getCategoryName(category) {
                    const categories = {
                        'tips': 'Tipy',
                        'legal': 'Právní',
                        'market': 'Trh',
                        'news': 'Novinky',
                        'general': 'Obecné'
                    };
                    return categories[category] || category;
                }
            }
        }
        
        // Share article functions
        function shareArticle(platform) {
            const url = encodeURIComponent(window.location.href);
            const title = encodeURIComponent(document.title);
            
            let shareUrl = '';
            switch(platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?url=${url}&text=${title}`;
                    break;
                case 'linkedin':
                    shareUrl = `https://www.linkedin.com/sharing/share-offsite/?url=${url}`;
                    break;
            }
            
            if (shareUrl) {
                window.open(shareUrl, '_blank', 'width=600,height=500');
            }
        }
        
        function copyUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                // Show success message
                const button = event.target.closest('a');
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>';
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy URL:', err);
            });
        }
    </script>
